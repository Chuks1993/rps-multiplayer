<!DOCTYPE html>
<html>
<head>
<title>RPS multiplayer</title>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
	
	<h1 id="name"></h1>

	<form>
		<input type="text" name="player" placeholder="User-name" id="player" value="">
	<br>
	    <button id="playerOne">Player One</button>
		<button id="playerTwo">Player Two</button>
	</form>

	<div>
		<button value="rock" id="rock">Rock</button>
		<button value="paper" id="paper">Paper</button>
		<button value="scissors" id="scissors">Scissors</button>
	</div>

	<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
